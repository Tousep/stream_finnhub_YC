name: 'main'

on: workflow_dispatch


permissions:
  contents: read

jobs:
  main:
    name: 'Terraform test'
    runs-on: ubuntu-latest
    environment: uat
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: 'LL'
      run: 'tree ./'
    - name: 'Testing'
      uses: ./.github/workflows/test.yml
      with:
        environment: uat